<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Username</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Enter Your Username</h1>
    <div class="username-display">
        <span id="username"></span>
        <div class="username-slot" id="username-slot">A</div>
    </div>
    <div class="buttons">
        <button onclick="toggleCycling()" id="toggle-button">Stop Letter</button>
        <button onclick="nextLetter()" id="next-button" style="display: none;">Next Letter</button>
        <button onclick="endInput()">End Input</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
